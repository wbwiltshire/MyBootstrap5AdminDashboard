<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="js-sidebar">
            <!-- Content For Sidebar -->
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">BS5 Dashboard</a>
                    <hr/>
                </div>
                <ul class="sidebar-nav">
                    <!-- Dashboard -->
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-gauge-high pe-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <!-- Maintenance -->
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-target="#maintenance" data-bs-toggle="collapse"
                            aria-expanded="false"><i class="fa-solid fa-gear pe-2"></i>
                            Maintenance
                        </a>
                        <ul id="maintenance" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">                              
                                <a href="#" class="sidebar-link">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <i class="fa-solid fa-file-export pe-2"></i>
                                    Backup
                                </a>
                            </li>
                            <li class="sidebar-item">                                
                                <a href="#" class="sidebar-link">
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <i class="fa-solid fa-cloud pe-2"></i>
                                    Connection
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- Accounts -->
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-target="#account" data-bs-toggle="collapse"
                            aria-expanded="false"><i class="fa-solid fa-id-card pe-2"></i>
                            Accounts
                        </a>
                        <ul id="account" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">                              
                                <a href="#" class="sidebar-link">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <i class="fa-solid fa-users pe-2"></i>
                                    Users
                                </a>
                            </li>
                            <li class="sidebar-item">                                
                                <a href="#" class="sidebar-link">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <i class="fa-solid fa-lock-open pe-2"></i>
                                    Reset Password
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <i class="fa-solid fa-file-contract pe-2"></i>
                                    Audit Log
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- About -->                    
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-circle-info pe-2"></i>
                            About
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main -->
        <div class="main">
            <!-- Top Nav (User/Login/Logout) -->
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                Login
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Setting</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>                
            </nav>

            <!-- Main content-->
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h4>Admin Dashboard Content</h4>
                    </div>
                </div>
            </main>
    
            <!-- Footer -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <hr/>
                            Â© 2024 - Admin Dashboard
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" 
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>        
    <script src="js/script.js"></script>
</body>

</html>
